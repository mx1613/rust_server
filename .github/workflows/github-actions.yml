name: Rust CI

on:
  push:
    branches: [ main, develop, feat/*]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: clippy

    - name: Check
      uses: actions-rs/cargo@v1
      with:
        command: check

    - name: Lint
      uses: actions-rs/cargo@v1
      with:
        command: clippy

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build

    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test